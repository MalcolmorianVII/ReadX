{% extends "base.html" %}

{% block body %}
 {{ super() }}
 <!-- Welcome Section -->
 <div class="mt-6">
    {% block welcome %}
    <h1 class="text-2xl font-bold">Dashboard</h1>
    <p class="text-gray-500">Hi {{ user }}, Welcome Back!</p>
    {% endblock %}
</div>
 <div class="container mx-auto p-8 max-w-md bg-gray-100 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">ReadX - File Upload</h1>
    <form id="uploadForm" class="space-y-4">
        <div>
            <label for="file" class="block text-sm font-medium text-gray-700">Upload File:</label>
            <input 
                type="file" 
                id="file" 
                name="file" 
                class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-gray-700 p-2" 
                required>
        </div>
        <button 
            type="submit" 
            class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg shadow hover:bg-blue-600 focus:ring-2 focus:ring-blue-300 focus:ring-opacity-50">
            Upload File
        </button>
    </form>
    <button 
        id="runPipeline" 
        class="w-full mt-4 bg-green-500 text-white font-semibold py-2 px-4 rounded-lg shadow hover:bg-green-600 focus:ring-2 focus:ring-green-300 focus:ring-opacity-50">
        Run Pipeline
    </button>
    <div 
        id="output" 
        class="output mt-6 hidden border border-gray-300 rounded-lg bg-gray-50 p-4 text-gray-800">
        <!-- Output content will go here -->
    </div>
</div>

<script src="static/seqsure.js"></script>
{% endblock %}
