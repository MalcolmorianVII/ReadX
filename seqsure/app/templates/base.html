<html lang="en">
<head>
    {% block head %}
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{{ title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    {% endblock %}
</head>

<body class="bg-gray-100">
    {% block body %}
    <div class="container mx-auto p-4">
        <!-- Navigation -->
         
        <nav class="flex items-center justify-between bg-white p-4 rounded-lg shadow-md">
            {% block navigation %}
            <div class="flex items-center space-x-4">
                <div class="text-blue-500">
                    <i class="fas fa-th-large"></i>
                </div>
                <a href="{{ url_for('home') }}" class="text-blue-500 font-semibold">Home</a>
                <a href="{{ url_for('seqsure') }}" class="text-gray-400 flex items-center space-x-1">
                    <i class="fas fa-folder-open"></i>
                    <span>Seqsure</span>
                </a>
                <a href="{{ url_for('data') }}" class="text-gray-400 flex items-center space-x-1">
                    <i class="fas fa-folder-open"></i>
                    <span>Data directory</span>
                </a>
                <a href="{{ url_for('results') }}" class="text-gray-400 flex items-center space-x-1">
                    <i class="fas fa-chart-line"></i>
                    <span>Results</span>
                </a>
                <a href="#" class="text-gray-400 flex items-center space-x-1">
                    <i class="fas fa-bell"></i>
                    <span>Notifications</span>
                </a>
            </div>
            <div class="flex items-center space-x-4">
                <div class="text-gray-400 flex items-center space-x-1">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Last 7 Days</span>
                </div>
                <div class="relative">
                    <div class="w-8 h-8 bg-gray-300 rounded-full"></div>
                    <span class="absolute top-0 right-0 block h-2 w-2 bg-green-500 rounded-full ring-2 ring-white"></span>
                </div>
                <span class="text-gray-400">{{ user }}</span>
            </div>
        {% endblock %}
        </nav>
        
        <!-- Welcome Section -->
        <div class="mt-6">
            {% block welcome %}
            <h1 class="text-2xl font-bold">Dashboard</h1>
            <p class="text-gray-500">Hi {{ user }}, Welcome Back!</p>
            {% endblock %}
        </div>
    </div>
    {% endblock %}
</body>
</html>
